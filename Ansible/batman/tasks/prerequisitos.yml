  - name: parando Nginx
    service:
      name: nginx
      state: stopped
    ignore_errors: yes

  - name: Removendo o nginx - Like DEBIAN
    apt:
      name: nginx
      state: absent
      update_cache: yes
    when: ansible_os_family == "Debian"

  - name: Removendo o nginx - Like RED HAT
    yum:
      name: nginx
      state: absent
    when: ansible_os_family == "RedHat"
